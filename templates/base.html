<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DNAAadeshak{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: #f8f9fa;
            --border-color: #dee2e6;
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --success-color: #198754;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-bg: #1e1e1e;
            --border-color: #333333;
            --primary-color: #4dabf7;
            --secondary-color: #adb5bd;
            --success-color: #51cf66;
            --danger-color: #ff6b6b;
            --warning-color: #ffd43b;
            --muted-color: #adb5bd;
        }

        :root {
            --muted-color: #6c757d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        /* Particle.js container */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.6;
        }

        /* Glass morphism effects */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        [data-theme="dark"] .glass-card {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Enhanced gradient backgrounds */
        .gradient-bg {
            background: linear-gradient(135deg, 
                rgba(13, 110, 253, 0.1) 0%, 
                rgba(108, 117, 125, 0.1) 50%, 
                rgba(25, 135, 84, 0.1) 100%);
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        /* DNA helix animation */
        @keyframes dna-rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .dna-helix {
            animation: dna-rotate 20s linear infinite;
            transform-style: preserve-3d;
        }

        /* 3D DNA Double Helix Structure */
        .dna-helix-container {
            position: fixed;
            top: 50%;
            right: 5%;
            transform: translateY(-50%);
            width: 200px;
            height: 400px;
            z-index: 1;
            opacity: 0.3;
            pointer-events: none;
        }

        .dna-strand {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .dna-strand-1 {
            animation: dna-helix-rotate 15s linear infinite;
        }

        .dna-strand-2 {
            animation: dna-helix-rotate 15s linear infinite reverse;
        }

        @keyframes dna-helix-rotate {
            0% { transform: rotateY(0deg) rotateX(10deg); }
            100% { transform: rotateY(360deg) rotateX(10deg); }
        }

        .nucleotide {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            transform-style: preserve-3d;
        }

        .nucleotide-a { background: #ff6b6b; box-shadow: 0 0 10px #ff6b6b; }
        .nucleotide-t { background: #4ecdc4; box-shadow: 0 0 10px #4ecdc4; }
        .nucleotide-g { background: #45b7d1; box-shadow: 0 0 10px #45b7d1; }
        .nucleotide-c { background: #f9ca24; box-shadow: 0 0 10px #f9ca24; }

        .base-pair {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            transform-origin: center;
        }

        /* Enhanced particle effects for DNA theme */
        .dna-particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: float-particle 6s ease-in-out infinite;
        }

        @keyframes float-particle {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            25% { transform: translateY(-20px) rotate(90deg); opacity: 1; }
            50% { transform: translateY(-10px) rotate(180deg); opacity: 0.8; }
            75% { transform: translateY(-30px) rotate(270deg); opacity: 1; }
        }

        /* Animated DNA background pattern */
        .dna-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.05;
            background-image: 
                radial-gradient(circle at 25% 25%, #ff6b6b 2px, transparent 2px),
                radial-gradient(circle at 75% 25%, #4ecdc4 2px, transparent 2px),
                radial-gradient(circle at 25% 75%, #45b7d1 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, #f9ca24 2px, transparent 2px);
            background-size: 100px 100px;
            animation: dna-background-move 30s linear infinite;
        }

        @keyframes dna-background-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, 100px); }
        }

        /* Enhanced hero section with DNA elements */
        .hero-section::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200"><defs><linearGradient id="dnaGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:rgba(255,255,255,0.1)"/><stop offset="100%" style="stop-color:rgba(255,255,255,0.05)"/></linearGradient></defs><path d="M20,0 Q50,25 80,50 Q50,75 20,100 Q50,125 80,150 Q50,175 20,200" stroke="url(%23dnaGrad)" stroke-width="2" fill="none"/><path d="M80,0 Q50,25 20,50 Q50,75 80,100 Q50,125 20,150 Q50,175 80,200" stroke="url(%23dnaGrad)" stroke-width="2" fill="none"/></svg>');
            background-repeat: repeat-y;
            opacity: 0.3;
            animation: dna-flow 20s linear infinite;
        }

        @keyframes dna-flow {
            0% { background-position: 0 0; }
            100% { background-position: 0 -200px; }
        }

        /* DNA Icon Container with Orbit Particles */
        .dna-icon-container {
            position: relative;
            display: inline-block;
        }

        .dna-orbit-particles {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            pointer-events: none;
        }

        .orbit-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
        }

        .orbit-1 {
            background: #ff6b6b;
            box-shadow: 0 0 15px #ff6b6b;
            animation: orbit-1 8s linear infinite;
        }

        .orbit-2 {
            background: #4ecdc4;
            box-shadow: 0 0 15px #4ecdc4;
            animation: orbit-2 12s linear infinite;
        }

        .orbit-3 {
            background: #45b7d1;
            box-shadow: 0 0 15px #45b7d1;
            animation: orbit-3 10s linear infinite;
        }

        .orbit-4 {
            background: #f9ca24;
            box-shadow: 0 0 15px #f9ca24;
            animation: orbit-4 6s linear infinite;
        }

        @keyframes orbit-1 {
            0% { transform: rotate(0deg) translateX(120px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
        }

        @keyframes orbit-2 {
            0% { transform: rotate(0deg) translateX(100px) rotate(0deg); }
            100% { transform: rotate(-360deg) translateX(100px) rotate(360deg); }
        }

        @keyframes orbit-3 {
            0% { transform: rotate(0deg) translateX(140px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(140px) rotate(-360deg); }
        }

        @keyframes orbit-4 {
            0% { transform: rotate(0deg) translateX(80px) rotate(0deg); }
            100% { transform: rotate(-360deg) translateX(80px) rotate(360deg); }
        }

        /* Enhanced morphing animations */
        @keyframes morph-1 {
            0%, 100% { border-radius: 50%; transform: scale(1); }
            25% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; transform: scale(1.1); }
            50% { border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%; transform: scale(0.9); }
            75% { border-radius: 40% 60% 60% 40% / 60% 40% 40% 60%; transform: scale(1.05); }
        }

        .morph-shape {
            animation: morph-1 8s ease-in-out infinite;
        }

        /* Advanced card hover effects */
        .advanced-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .advanced-hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s;
        }

        .advanced-hover:hover::before {
            left: 100%;
        }

        /* Glitch effect for special elements */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .glitch-effect {
            animation: glitch 0.3s ease-in-out;
        }

        /* Liquid loading animation */
        @keyframes liquid-loading {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .liquid-loader {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24, #ff6b6b);
            animation: liquid-loading 2s linear infinite;
            position: relative;
        }

        .liquid-loader::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: var(--bg-color);
            border-radius: 50%;
        }

        /* Enhanced Loading Animation Styles */
        .dna-loading-animation {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
        }

        .loading-helix {
            position: absolute;
            width: 60px;
            height: 60px;
            transform-style: preserve-3d;
        }

        .helix-strand {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid;
            border-radius: 50%;
            opacity: 0.7;
        }

        .strand-1 {
            border-color: #ff6b6b transparent #ff6b6b transparent;
            animation: helix-rotate-1 2s linear infinite;
        }

        .strand-2 {
            border-color: transparent #4ecdc4 transparent #4ecdc4;
            animation: helix-rotate-2 2s linear infinite;
        }

        @keyframes helix-rotate-1 {
            0% { transform: rotateY(0deg) rotateX(60deg); }
            100% { transform: rotateY(360deg) rotateX(60deg); }
        }

        @keyframes helix-rotate-2 {
            0% { transform: rotateY(0deg) rotateX(-60deg); }
            100% { transform: rotateY(-360deg) rotateX(-60deg); }
        }

        /* Loading Steps Styles */
        .loading-steps {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 0 20px;
        }

        .step-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0.4;
            transition: all 0.3s ease;
            position: relative;
        }

        .step-indicator.active {
            opacity: 1;
            transform: scale(1.1);
        }

        .step-indicator.active::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,107,107,0.3) 0%, transparent 70%);
            animation: pulse-ring 1.5s ease-out infinite;
        }

        @keyframes pulse-ring {
            0% {
                transform: translateX(-50%) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) scale(2);
                opacity: 0;
            }
        }

        .step-indicator i {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .step-indicator.active i {
            animation: bounce-icon 0.6s ease-in-out;
        }

        @keyframes bounce-icon {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .step-indicator span {
            font-size: 0.8rem;
            text-align: center;
            font-weight: 500;
        }

        /* DNA Progress Bar */
        .dna-progress {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 200% 200%;
            animation: gradient-shift 3s ease infinite;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Enhanced Card Animations */
        .card.fade-in {
            animation: card-fade-in 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes card-fade-in {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .dna-helix-container {
                right: 2%;
                width: 150px;
                height: 300px;
                opacity: 0.2;
            }

            .loading-steps {
                flex-wrap: wrap;
                gap: 15px;
            }

            .step-indicator {
                flex: 1;
                min-width: 80px;
            }

            .orbit-particle {
                width: 6px;
                height: 6px;
            }

            .dna-orbit-particles {
                width: 200px;
                height: 200px;
            }
        }

        /* Dark theme adjustments */
        [data-theme="dark"] .helix-strand {
            opacity: 0.9;
        }

        [data-theme="dark"] .strand-1 {
            border-color: #ff8a8a transparent #ff8a8a transparent;
        }

        [data-theme="dark"] .strand-2 {
            border-color: transparent #6ee7db transparent #6ee7db;
        }

        /* Pulse effect */
        @keyframes pulse-glow {
            0%, 100% { 
                box-shadow: 0 0 5px rgba(13, 110, 253, 0.3);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 20px rgba(13, 110, 253, 0.6);
                transform: scale(1.02);
            }
        }

        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        /* Fix Bootstrap text-muted for dark mode */
        .text-muted {
            color: var(--muted-color) !important;
        }

        /* Ensure all text elements use proper colors in dark mode */
        [data-theme="dark"] .text-muted {
            color: var(--muted-color) !important;
        }

        [data-theme="dark"] h1, 
        [data-theme="dark"] h2, 
        [data-theme="dark"] h3, 
        [data-theme="dark"] h4, 
        [data-theme="dark"] h5, 
        [data-theme="dark"] h6 {
            color: var(--text-color) !important;
        }

        [data-theme="dark"] p,
        [data-theme="dark"] span,
        [data-theme="dark"] div,
        [data-theme="dark"] small {
            color: var(--text-color);
        }

        /* Fix card text colors in dark mode */
        [data-theme="dark"] .card-body,
        [data-theme="dark"] .card-header,
        [data-theme="dark"] .card-title,
        [data-theme="dark"] .card-text {
            color: var(--text-color) !important;
        }

        /* Fix lead text color */
        [data-theme="dark"] .lead {
            color: var(--text-color) !important;
        }

        /* Fix small text elements */
        [data-theme="dark"] small {
            color: var(--muted-color) !important;
        }

        /* Fix form labels and help text */
        [data-theme="dark"] .form-label,
        [data-theme="dark"] .form-text {
            color: var(--text-color) !important;
        }

        /* Fix modal text colors */
        [data-theme="dark"] .modal-content,
        [data-theme="dark"] .modal-header,
        [data-theme="dark"] .modal-body,
        [data-theme="dark"] .modal-footer {
            background-color: var(--card-bg) !important;
            color: var(--text-color) !important;
        }

        /* Fix footer text */
        [data-theme="dark"] footer {
            color: var(--text-color) !important;
        }

        /* Fix list text */
        [data-theme="dark"] ul li,
        [data-theme="dark"] ol li {
            color: var(--text-color) !important;
        }

        /* Fix table text colors */
        [data-theme="dark"] table,
        [data-theme="dark"] .table {
            color: var(--text-color) !important;
        }

        /* Fix alert text colors */
        [data-theme="dark"] .alert {
            color: var(--text-color) !important;
        }

        .card {
            background-color: var(--card-bg);
            border-color: var(--border-color);
            transition: all 0.3s ease;
        }

        .navbar {
            background-color: var(--card-bg) !important;
            border-bottom: 1px solid var(--border-color);
        }

        .navbar-brand, .nav-link {
            color: var(--text-color) !important;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .form-control, .form-select {
            background-color: var(--bg-color);
            border-color: var(--border-color);
            color: var(--text-color);
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--bg-color);
            border-color: var(--primary-color);
            color: var(--text-color);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .theme-toggle {
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: var(--border-color);
        }

        .dna-sequence {
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            word-break: break-all;
        }

        .progress-bar {
            background-color: var(--primary-color);
        }

        .alert {
            border-color: var(--border-color);
        }

        .spinner-border {
            color: var(--primary-color);
        }

        .hero-section {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 4rem 0;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="dna" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23dna)"/></svg>');
            opacity: 0.3;
        }

        .feature-card {
            height: 100%;
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .result-item {
            border-left: 4px solid var(--primary-color);
            margin-bottom: 1rem;
        }

        .confidence-high { border-left-color: var(--success-color) !important; }
        .confidence-medium { border-left-color: var(--warning-color) !important; }
        .confidence-low { border-left-color: var(--danger-color) !important; }

        /* File Upload Styles */
        .file-drop-area {
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: var(--bg-color);
            position: relative;
            overflow: hidden;
        }

        .file-drop-area:hover {
            border-color: var(--primary-color);
            background-color: var(--card-bg);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .file-drop-area.drag-over {
            border-color: var(--primary-color);
            background-color: var(--primary-color);
            color: white;
            transform: scale(1.02);
        }

        .file-drop-area.file-selected {
            border-color: var(--success-color);
            background-color: var(--success-color);
            color: white;
            animation: pulse-success 0.6s ease-in-out;
        }

        .file-drop-content {
            transition: all 0.3s ease;
        }

        .input-section {
            transition: all 0.4s ease;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse-success {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0,0,0);
            }
            40%, 43% {
                transform: translate3d(0, -10px, 0);
            }
            70% {
                transform: translate3d(0, -5px, 0);
            }
            90% {
                transform: translate3d(0, -2px, 0);
            }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .slide-in-left {
            animation: slideInLeft 0.6s ease-out forwards;
        }

        .slide-in-right {
            animation: slideInRight 0.6s ease-out forwards;
        }

        .bounce-in {
            animation: bounce 1s ease-out;
        }

        /* Enhanced button animations */
        .btn {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        /* Enhanced card animations */
        .card {
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        /* Progress bar animations */
        .progress-bar {
            transition: width 1.5s ease-in-out;
        }

        /* Loading spinner enhancement */
        .spinner-border {
            animation: spin 1s linear infinite;
        }

        /* Alert animations */
        .alert {
            animation: slideInLeft 0.5s ease-out;
        }

        /* Navbar animations */
        .navbar {
            transition: all 0.3s ease;
        }

        .nav-link {
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        /* Form input enhancements */
        .form-control, .form-select {
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.15);
        }

        /* DNA sequence specific styling */
        .dna-sequence {
            transition: all 0.3s ease;
        }

        .dna-sequence:focus {
            background-color: var(--card-bg);
        }

        /* Result item animations */
        .result-item {
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateX(-20px);
        }

        .result-item.fade-in {
            opacity: 1;
            transform: translateX(0);
        }

        .result-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-dna me-2"></i>
                DNAAadeshak
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/analyze">Analyze DNA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ai-insights">
                            <i class="fas fa-brain me-1"></i>AI Insights
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/identity-match">
                            <i class="fas fa-user-check me-1"></i>Identity Match
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/live-dashboard">
                            <i class="fas fa-chart-line me-1"></i>Live Dashboard
                        </a>
                    </li>
                </ul>
                <div class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon" id="theme-icon"></i>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-5 py-4" style="background-color: var(--card-bg); border-top: 1px solid var(--border-color);">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 DNAAadeshak. Built with Flask & Machine Learning.</p>
        </div>
    </footer>

    <!-- Particle.js Background -->
    <div id="particles-js"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Theme management
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const icon = document.getElementById('theme-icon');
            icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Load saved theme
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const icon = document.getElementById('theme-icon');
            icon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        });

        // Utility functions
        function showAlert(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.container');
            container.insertBefore(alertDiv, container.firstChild);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        function validateDNASequence(sequence) {
            const cleanSequence = sequence.replace(/\s/g, '').toUpperCase();
            const validPattern = /^[ATCG]+$/;
            return validPattern.test(cleanSequence);
        }

        /* Initialize Enhanced DNA-themed Particles.js */
        function initParticles() {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: 120,
                        density: {
                            enable: true,
                            value_area: 1000
                        }
                    },
                    color: {
                        value: ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24']
                    },
                    shape: {
                        type: ['circle', 'triangle'],
                        stroke: {
                            width: 1,
                            color: isDark ? '#ffffff' : '#000000'
                        },
                        polygon: {
                            nb_sides: 6
                        }
                    },
                    opacity: {
                        value: 0.6,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 4,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 2,
                            size_min: 1,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 120,
                        color: isDark ? '#4dabf7' : '#0d6efd',
                        opacity: 0.3,
                        width: 1.5
                    },
                    move: {
                        enable: true,
                        speed: 3,
                        direction: 'none',
                        random: true,
                        straight: false,
                        out_mode: 'bounce',
                        bounce: true,
                        attract: {
                            enable: true,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: {
                            enable: true,
                            mode: ['grab', 'bubble']
                        },
                        onclick: {
                            enable: true,
                            mode: 'push'
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 200,
                            line_linked: {
                                opacity: 0.8
                            }
                        },
                        bubble: {
                            distance: 300,
                            size: 8,
                            duration: 2,
                            opacity: 1,
                            speed: 3
                        },
                        repulse: {
                            distance: 150,
                            duration: 0.4
                        },
                        push: {
                            particles_nb: 6
                        },
                        remove: {
                            particles_nb: 2
                        }
                    }
                },
                retina_detect: true
            });
        }

        /* Create 3D DNA Double Helix */
        function createDNAHelix() {
            const container = document.createElement('div');
            container.className = 'dna-helix-container';
            
            // Create two DNA strands
            const strand1 = document.createElement('div');
            strand1.className = 'dna-strand dna-strand-1';
            
            const strand2 = document.createElement('div');
            strand2.className = 'dna-strand dna-strand-2';
            
            const nucleotideTypes = ['a', 't', 'g', 'c'];
            const pairs = [['a', 't'], ['t', 'a'], ['g', 'c'], ['c', 'g']];
            
            // Create nucleotides along the helix
            for (let i = 0; i < 40; i++) {
                const angle1 = (i * 18) * Math.PI / 180; // 18 degrees per step
                const angle2 = angle1 + Math.PI; // Opposite side
                const y = i * 10; // Vertical spacing
                
                // Strand 1 nucleotide
                const nucleotide1 = document.createElement('div');
                const pairIndex = i % pairs.length;
                const nucleotideType1 = pairs[pairIndex][0];
                nucleotide1.className = `nucleotide nucleotide-${nucleotideType1}`;
                
                const x1 = Math.cos(angle1) * 60 + 100;
                const z1 = Math.sin(angle1) * 20;
                nucleotide1.style.left = x1 + 'px';
                nucleotide1.style.top = y + 'px';
                nucleotide1.style.transform = `translateZ(${z1}px)`;
                
                // Strand 2 nucleotide (complementary)
                const nucleotide2 = document.createElement('div');
                const nucleotideType2 = pairs[pairIndex][1];
                nucleotide2.className = `nucleotide nucleotide-${nucleotideType2}`;
                
                const x2 = Math.cos(angle2) * 60 + 100;
                const z2 = Math.sin(angle2) * 20;
                nucleotide2.style.left = x2 + 'px';
                nucleotide2.style.top = y + 'px';
                nucleotide2.style.transform = `translateZ(${z2}px)`;
                
                // Base pair connection
                const basePair = document.createElement('div');
                basePair.className = 'base-pair';
                basePair.style.left = Math.min(x1, x2) + 'px';
                basePair.style.top = y + 4 + 'px';
                basePair.style.width = Math.abs(x2 - x1) + 'px';
                basePair.style.transform = `translateZ(${(z1 + z2) / 2}px)`;
                
                strand1.appendChild(nucleotide1);
                strand2.appendChild(nucleotide2);
                container.appendChild(basePair);
            }
            
            container.appendChild(strand1);
            container.appendChild(strand2);
            document.body.appendChild(container);
        }

        /* Create floating DNA particles */
        function createDNAParticles() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24'];
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'dna-particle';
                particle.style.width = Math.random() * 6 + 3 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                
                document.body.appendChild(particle);
            }
        }

        /* Create animated DNA background */
        function createDNABackground() {
            const background = document.createElement('div');
            background.className = 'dna-background';
            document.body.appendChild(background);
        }
        
        /* Add performance monitoring */
        function optimizeAnimations() {
            // Reduce animations on low-performance devices
            if (navigator.hardwareConcurrency && navigator.hardwareConcurrency < 4) {
                document.documentElement.style.setProperty('--animation-speed', '0.5');
                const particles = document.querySelectorAll('.dna-particle');
                particles.forEach((particle, index) => {
                    if (index > 10) particle.remove(); // Keep only 10 particles
                });
            }
        }
        
        /* Add accessibility improvements */
        function addAccessibilityFeatures() {
            // Respect user's motion preferences
            if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.documentElement.style.setProperty('--animation-duration', '0s');
                const style = document.createElement('style');
                style.textContent = `
                    *, *::before, *::after {
                        animation-duration: 0.01ms !important;
                        animation-iteration-count: 1 !important;
                        transition-duration: 0.01ms !important;
                    }
                `;
                document.head.appendChild(style);
            }
        }

        // Initialize all DNA animations on page load
        document.addEventListener('DOMContentLoaded', function() {
            initParticles();
            createDNAHelix();
            createDNAParticles();
            createDNABackground();
            optimizeAnimations();
            addAccessibilityFeatures();
            
            // Add loading completion effect
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 1000);
        });

        // Re-initialize particles when theme changes
        const originalToggleTheme = toggleTheme;
        toggleTheme = function() {
            originalToggleTheme();
            setTimeout(initParticles, 100);
        };

        // Enhanced mouse interaction effects
        document.addEventListener('mousemove', function(e) {
            const particles = document.querySelectorAll('.dna-particle');
            const orbitParticles = document.querySelectorAll('.orbit-particle');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            // DNA particles interaction
            particles.forEach((particle, index) => {
                const speed = (index % 3 + 1) * 0.5;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                
                particle.style.transform = `translate(${x * 20}px, ${y * 20}px) rotate(${x * 360}deg)`;
            });
            
            // Orbit particles interaction
            orbitParticles.forEach((particle, index) => {
                const intensity = 1 + (mouseX + mouseY) * 0.5;
                particle.style.animationDuration = (8 - intensity * 2) + 's';
            });
            
            // Helix container interaction
            const helixContainer = document.querySelector('.dna-helix-container');
            if (helixContainer) {
                const rotateX = (mouseY - 0.5) * 20;
                const rotateY = (mouseX - 0.5) * 20;
                helixContainer.style.transform = `translateY(-50%) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            }
        });
        
        // Add click effects
        document.addEventListener('click', function(e) {
            createClickRipple(e.clientX, e.clientY);
        });
        
        function createClickRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.width = '10px';
            ripple.style.height = '10px';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'radial-gradient(circle, rgba(255,107,107,0.6) 0%, transparent 70%)';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.pointerEvents = 'none';
            ripple.style.zIndex = '9999';
            ripple.style.animation = 'ripple-expand 0.6s ease-out forwards';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }
        
        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple-expand {
                0% {
                    transform: translate(-50%, -50%) scale(0);
                    opacity: 1;
                }
                100% {
                    transform: translate(-50%, -50%) scale(20);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Add scroll-based animations
        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const rate = scrolled * -0.5;
            
            // Parallax for DNA helix
            const helixContainer = document.querySelector('.dna-helix-container');
            if (helixContainer) {
                helixContainer.style.transform = `translateY(calc(-50% + ${rate}px))`;
            }
            
            // Parallax for background particles
            const particles = document.querySelectorAll('.dna-particle');
            particles.forEach((particle, index) => {
                const speed = (index % 3 + 1) * 0.3;
                particle.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
